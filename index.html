<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Store</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="text.css">
</head>
<body>

    <header class="top-section">
        <div class="logo-container">
            <img src="logo.png" class="logo">
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <h3 class="sidebar-title">CATEGORIES</h3>
            <div class="nav-item">Lifesteal Ranks</div>
            <div class="nav-item">Classic Ranks</div>
            <div class="nav-item">Coin Packs</div>
        </aside>

        <main class="main-content">
            <div class="package-card">
                <h3>GOD RANK</h3>
                <p>Get the ultimate rank on MangoMC!</p>
                <button class="buy-btn">View Details</button>
            </div>

            <div class="content-box">
                <h3>Welcome to MangoMC</h3>
                <p>Support the server by browsing our categories on the left.</p>
            </div>
        </main>
    </div>

</body>
</html>
