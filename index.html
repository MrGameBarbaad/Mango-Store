<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>MangoMC Store</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="structures.css">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="text.css">
</head>
<body>

    <header class="top-section">
        <div class="logo-container">
            <img src="logo.png" class="logo">
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
             <div class="sidebar-header">SELECT A CATEGORY</div>
    
                 <div class="nav-item">
                 <img src="coins.png" class="cat-icon">
                 <span>Coins</span>
                 </div>

                 <div class="nav-item">
                 <img src="ranks.png" class="cat-icon">
                 <span>Ranks</span>
                 </div>

                 <div class="nav-item">
                 <img src="kits.png" class="cat-icon">
                 <span>Kits</span>
                 </div>

                <div class="nav-item">
                <img src="dollars.png" class="cat-icon">
                <span>Dollars</span>
             </div>
        </aside>

        <main class="main-content">
            <div class="package-card">
                <h3>GOD RANK</h3>
                <p>Get the ultimate rank on MangoMC!</p>
                <button class="buy-btn">View Details</button>
            </div>

            <div class="content-box">
                <h3>Welcome to MangoMC</h3>
                <p>Support the server by browsing our categories on the left.</p>
            </div>
        </main>
    </div>

</body>
</html>
