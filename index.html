<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>MangoMC Store</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="structure.css">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="text.css">
</head>
<body>

    <header class="top-section">
        <div class="logo-container">
            <img src="logo.png" class="logo">
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
             <div class="sidebar-header">SELECT A CATEGORY</div>
    
                  <div class="nav-item">
                  <img src="https://i.imgur.com/8nN7zP3.png" class="cat-icon"> <span>Coin Packs</span>
                  </div>

                  <div class="nav-item">
                  <img src="https://i.imgur.com/6E0E6W0.png" class="cat-icon"> <span>Lifesteal Ranks</span>
                  </div>

                  <div class="nav-item">
                  <img src="https://i.imgur.com/8nN7zP3.png" class="cat-icon">
                  <span>Classic Ranks</span>
             </div>
        </aside>

        <main class="main-content">
            <div class="package-card">
                <h3>GOD RANK</h3>
                <p>Get the ultimate rank on MangoMC!</p>
                <button class="buy-btn">View Details</button>
            </div>

            <div class="content-box">
                <h3>Welcome to MangoMC</h3>
                <p>Support the server by browsing our categories on the left.</p>
            </div>
        </main>
    </div>

</body>
</html>
